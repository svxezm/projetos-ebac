<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de contatos</h1>
        </header>
        <main>
            <form>
                <label class="name-label">Nome</label>
                <input id="name-input" type="text" required placeholder="Maria Silva" />
                <label class="phone-label">Telefone</label>
                <input id="phone-input" type="tel" required placeholder="+55 51 91234-5678" />
                <button type="submit">Cadastrar</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
